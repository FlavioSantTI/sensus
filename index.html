    <style>

        /* Efeito de Escala e Eleva√ß√£o para bot√£o Pr√≥ximo */

            transition: all 0.3s ease;

        }

        #btn-next:active {
            transform: translateY(0px);

        /* Efeito de Escala e Eleva√ß√£o para bot√£o Anterior */
        #btn-prev {
            transition: all 0.3s ease;

        #btn-prev:hover {

            filter: brightness(1.1);

    </style>
</head>

<body class="flex items-center justify-center p-4 md:p-8">

    <!-- Main Card -->
    <main id="app-card"
        class="bg-white rounded-[3rem] shadow-2xl shadow-turquoise/10 w-full max-w-2xl h-full max-h-[750px] md:max-h-[700px] lg:max-h-[750px] relative flex flex-col overflow-hidden">

        <!-- Header / Logo -->
        <header class="pt-6 px-6 flex justify-center flex-shrink-0">
            <img src="/logo-bertuol.png" alt="Bertuol Odontologia" class="max-h-20">
        </header>

        <!-- Content Area -->
        <section id="step-container"
            class="flex-grow flex flex-col justify-center px-6 py-4 overflow-y-auto no-scrollbar">
            <div id="step-content" class="fade-transition fade-in">
                <!-- Content will be injected here via JS -->
            </div>
        </section>

        <!-- Footer / Navigation & Progress -->
        <footer class="p-6 flex-shrink-0">
            <div id="navigation-controls" class="flex justify-between items-center mb-4 gap-4">
                <button id="btn-prev"
                    class="px-8 py-3 text-sm bg-turquoise text-white font-semibold rounded-xl shadow-lg shadow-turquoise/30 hover:bg-turquoise/90 transition-all btn-active invisible">
                    Anterior
                </button>
                <button id="btn-next"
                    class="px-8 py-3 text-sm bg-turquoise text-white font-semibold rounded-xl shadow-lg shadow-turquoise/30 hover:bg-turquoise/90 transition-all btn-active">
                    Come√ßar
                </button>
            </div>

            <!-- Progress Bar -->
            <div id="progress-wrapper" class="hidden">
                <div class="flex justify-between text-xs text-slate-400 mb-2 font-medium">
                    <span id="progress-text">Pergunta 1 de 15</span>
                    <span id="progress-percent">0%</span>
                </div>
                <div class="h-2 w-full bg-slate-100 rounded-full overflow-hidden">
                    <div id="progress-bar" class="h-full bg-turquoise w-0 transition-all duration-500 ease-in-out">
                    </div>
                </div>
            </div>
        </footer>

    </main>

    <script>
        // --- CONFIGURATION ---
        const SUPABASE_URL = 'VITE_SUPABASE_URL_PLACEHOLDER';
        const SUPABASE_ANON_KEY = 'VITE_SUPABASE_ANON_KEY_PLACEHOLDER';

        let supabaseClient = null;
        function getSupabase() {
            if (supabaseClient) return supabaseClient;

            // Garantir que espa√ßos em branco n√£o quebrem a chave
            const url = SUPABASE_URL.trim();
            const key = SUPABASE_ANON_KEY.trim();

            console.log('--- CONEX√ÉO SUPABASE ---');
            if (url.includes('PLACEHOLDER')) {
                console.error('‚ùå ERRO: Chaves do banco n√£o foram injetadas no deploy!');
                return null;
            }

            try {
                if (window.supabase) {
                    supabaseClient = window.supabase.createClient(url, key);
                    console.log('‚úÖ Cliente Supabase inicializado (URL ok).');
                    return supabaseClient;
                }
            } catch (e) {
                console.error('‚ùå Erro na inicializa√ß√£o:', e);
            }
            return null;
        }

        // --- PROFISSIONAIS DATA ---
        let profissionaisData = [];
        let unidadesDisponiveis = [];

        // --- STATE ---
        let currentStep = -2; // -2: Sele√ß√£o Unidade/Dentista, -1: Welcome, 0-14: Questions, 15: Review, 16: Success
        const totalQuestions = 15;
        const answers = {
            paciente_nome: '',
            unidade: '',
            dentista_nome: '',
            profissional_id: null,
            respostas: {},
            fluxo_origem: 'Tablet Recep√ß√£o'
        };

        // Fun√ß√£o para buscar profissionais
        async function loadProfissionais() {
            try {
                const client = getSupabase();
                if (!client) return;

                console.log('Buscando dados reais do banco...');
                const { data, error } = await client
                    .from('profissionais')
                    .select('*')
                    .eq('Status', true)
                    .order('Unidade', { ascending: true });

                if (error) {
                    console.error('Erro Supabase:', error);
                    return;
                }

                profissionaisData = data || [];
                unidadesDisponiveis = [...new Set(profissionaisData.map(p => p.Unidade))];
                console.log('Dados carregados:', profissionaisData.length, 'profissionais.');

            } catch (e) {
                console.error('Exce√ß√£o ao carregar:', e);
            }
        }

        const questions = [
            { id: 1, type: 'text', q: 'Como voc√™ gosta de ser chamado(a)?', key: 'paciente_nome', placeholder: 'Seu nome ou apelido...' },
            {
                id: 2,
                type: 'choice',
                q: 'O que fez voc√™ escolher a Bertuol?',
                options: ['Indica√ß√£o', 'Redes Sociais', 'Conex√£o com a Marca', 'Curiosidade']
            },
            { id: 3, type: 'textarea', q: 'Se seu sorriso contasse uma hist√≥ria hoje, o que ele diria?' },
            {
                id: 4,
                type: 'choice',
                q: 'Como voc√™ se sente em ambientes de sa√∫de?',
                options: ['Tranquilo(a)', 'Tenso(a)', 'Curioso(a)', 'Inseguro(a)', 'Confiante']
            },
            { id: 5, type: 'textarea', q: 'Existe alguma experi√™ncia do passado que influencia como voc√™ se sente hoje?' },
            { id: 6, type: 'textarea', q: 'O que te faria sair daqui hoje se sentindo cuidado(a) de verdade?' },
            { id: 7, type: 'textarea', q: 'O que mais te d√° orgulho em voc√™?' },
            { id: 8, type: 'textarea', q: 'Quando voc√™ imagina seu sorriso ideal, o que muda na sua vida?' },
            {
                id: 9,
                type: 'choice',
                q: 'O que te deixa mais confort√°vel no atendimento?',
                options: ['M√∫sica ambiente', 'Sil√™ncio', 'Explica√ß√µes detalhadas', 'Pausas quando necess√°rio', 'Conversa leve']
            },
            { id: 10, type: 'textarea', q: 'Como √© um dia bom para voc√™?' },
            { id: 11, type: 'text', q: 'O que voc√™ gosta de fazer para se sentir bem?', placeholder: 'Atividade, hobby...' },
            { id: 12, type: 'text', q: 'Se pud√©ssemos escolher uma m√∫sica para tocar agora, qual seria?', placeholder: 'Nome da m√∫sica ou artista...' },
            {
                id: 13,
                type: 'choice',
                q: 'O que mais te deixa inseguro(a) em tratamentos de sa√∫de?',
                options: ['Dor', 'Custo', 'Tempo de tratamento', 'Resultado est√©tico']
            },
            {
                id: 14,
                type: 'choice',
                q: 'Como prefere que a gente se comunique com voc√™?',
                options: ['Explica√ß√µes detalhadas', 'Direto ao ponto', 'Visual/Fotos', 'Mensagens e textos']
            },
            { id: 15, type: 'textarea', q: 'Algo que quase ningu√©m pergunta, mas que voc√™ gostaria que soub√©ssemos?' }
        ];

        // --- DOM ELEMENTS ---
        const contentDiv = document.getElementById('step-content');
        const btnNext = document.getElementById('btn-next');
        const btnPrev = document.getElementById('btn-prev');
        const progressBar = document.getElementById('progress-bar');
        const progressText = document.getElementById('progress-text');
        const progressPercent = document.getElementById('progress-percent');
        const progressWrapper = document.getElementById('progress-wrapper');

        // --- FUNCTIONS ---
        function renderStep() {
            // Fade out
            contentDiv.classList.remove('fade-in');
            contentDiv.classList.add('fade-out');

            setTimeout(() => {
                if (currentStep === -2) {
                    renderSelecaoProfissional();
                } else if (currentStep === -1) {
                    renderWelcome();
                } else if (currentStep === questions.length) {
                    renderReview();
                } else if (currentStep > questions.length) {
                    renderSuccess();
                } else {
                    renderQuestion(questions[currentStep]);
                }

                // Fade in
                contentDiv.classList.remove('fade-out');
                contentDiv.classList.add('fade-in');
            }, 200);
        }

        function renderSelecaoProfissional() {
            // Filtrar dentistas pela unidade selecionada
            const dentistasDisponiveis = answers.unidade
                ? profissionaisData.filter(p => p.Unidade === answers.unidade)
                : [];

            contentDiv.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2 tracking-tight font-title">Informa√ß√µes do Atendimento</h2>
                    <p class="text-slate-500 text-base">Selecione a unidade e o profissional que ir√° atend√™-lo(a)</p>
                </div>

                <div class="space-y-6 max-w-md mx-auto">
                    <!-- Unidade -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">
                            Unidade <span class="text-red-500">*</span>
                        </label>
                        <select id="select-unidade" 
                                class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-turquoise focus:outline-none transition-colors">
                            <option value="">Selecione a unidade</option>
                            ${unidadesDisponiveis.map(u => `
                                <option value="${u}" ${answers.unidade === u ? 'selected' : ''}>${u}</option>
                            `).join('')}
                        </select>
                    </div>

                    <!-- Dentista -->
                    <div>
                        <label class="block text-sm font-semibold text-slate-700 mb-2">
                            Dentista <span class="text-red-500">*</span>
                        </label>
                        <select id="select-dentista" 
                                class="w-full px-4 py-3 border-2 border-slate-200 rounded-xl focus:border-turquoise focus:outline-none transition-colors"
                                ${!answers.unidade ? 'disabled' : ''}>
                            <option value="">Selecione o dentista</option>
                            ${dentistasDisponiveis.map(d => `
                                <option value="${d.id}" ${answers.profissional_id === d.id ? 'selected' : ''}>${d.Nome}</option>
                            `).join('')}
                        </select>
                        ${!answers.unidade ? '<p class="text-xs text-slate-400 mt-1">Selecione uma unidade primeiro</p>' : ''}
                    </div>
                </div>
            `;

            // Adicionar event listeners AP√ìS renderiza√ß√£o
            console.log('Dentistas dispon√≠veis:', dentistasDisponiveis);

            setTimeout(() => {
                const selectUnidade = document.getElementById('select-unidade');
                const selectDentista = document.getElementById('select-dentista');

                console.log('Select Dentista element:', selectDentista);
                if (selectDentista) {
                    console.log('Options do select:', Array.from(selectDentista.options).map(o => ({ val: o.value, txt: o.text })));
                }

                if (selectUnidade) {
                    selectUnidade.addEventListener('change', (e) => {
                        console.log('Unidade mudou para:', e.target.value);
                        handleUnidadeChange(e.target.value);
                    });
                }

                if (selectDentista) {
                    selectDentista.addEventListener('change', (e) => {
                        console.log('=== SELECT DENTISTA MUDOU ===');
                        console.log('Event:', e);
                        console.log('Target:', e.target);
                        console.log('Value:', e.target.value);
                        console.log('Selected index:', e.target.selectedIndex);
                        const selectedOption = e.target.options[e.target.selectedIndex];
                        console.log('Selected option:', selectedOption);
                        console.log('Selected option value:', selectedOption?.value);
                        handleDentistaChange(e.target.value);
                    });
                }
            }, 100);

            // Configurar bot√µes
            btnNext.innerText = 'Iniciar';
            btnNext.disabled = !answers.unidade || !answers.profissional_id;
            btnNext.style.opacity = btnNext.disabled ? '0.5' : '1';
            btnPrev.classList.add('hidden');
            progressWrapper.classList.add('hidden');

            // Centralizar o bot√£o
            const navControls = document.getElementById('navigation-controls');
            navControls.style.justifyContent = 'center';

            console.log('Tela de sele√ß√£o renderizada');
            console.log('Unidade selecionada:', answers.unidade);
            console.log('Profissional ID:', answers.profissional_id);
            console.log('Dentista nome:', answers.dentista_nome);
            console.log('Bot√£o habilitado:', !btnNext.disabled);
        }

        function handleUnidadeChange(unidade) {
            answers.unidade = unidade;
            answers.dentista_nome = '';
            answers.profissional_id = null;
            renderStep(); // Re-render para atualizar lista de dentistas
        }

        function handleDentistaChange(profissionalId) {
            console.log('handleDentistaChange chamado com ID:', profissionalId);
            const id = parseInt(profissionalId);
            const profissional = profissionaisData.find(p => p.id === id);

            console.log('Profissional encontrado:', profissional);

            if (profissional) {
                answers.profissional_id = profissional.id;
                answers.dentista_nome = profissional.Nome;
                btnNext.disabled = false;
                btnNext.style.opacity = '1';
                console.log('‚úÖ Profissional selecionado:', profissional.Nome);
            } else {
                answers.profissional_id = null;
                answers.dentista_nome = '';
                btnNext.disabled = true;
                btnNext.style.opacity = '0.5';
                console.log('‚ùå Profissional n√£o encontrado');
            }
        }

        function renderWelcome() {
            contentDiv.innerHTML = `
                <div class="text-center">
                    <h1 class="text-2xl md:text-3xl font-bold text-slate-800 mb-3 tracking-tight font-title">Bem-vindo(a) ao Sensus</h1>
                    <p class="text-slate-500 leading-relaxed text-base md:text-lg max-w-xl mx-auto">Preparamos este momento para conhecer suas sensa√ß√µes e perspectivas. Sente-se confortavelmente, respire fundo e vamos mapear juntos como voc√™ se sente.</p>
                </div>
            `;
            btnNext.innerText = 'Come√ßar Experi√™ncia';

            // Mostrar bot√£o Anterior para voltar √† sele√ß√£o de profissionais
            btnPrev.classList.remove('invisible');
            btnPrev.classList.remove('hidden');
            btnPrev.innerText = 'Voltar';
            btnPrev.onclick = null; // Reset to use event listener

            // Resetar layout para space-between
            const navControls = document.getElementById('navigation-controls');
            navControls.style.justifyContent = 'space-between';

            progressWrapper.classList.add('hidden');
        }

        function renderQuestion(question) {
            // Update progress
            const qNum = currentStep + 1;
            const percent = Math.round((qNum / totalQuestions) * 100);
            progressBar.style.width = `${percent}%`;
            progressText.innerText = `Pergunta ${qNum} de ${totalQuestions}`;
            progressPercent.innerText = `${percent}%`;
            progressWrapper.classList.remove('hidden');

            // Resetar layout dos bot√µes
            const navControls = document.getElementById('navigation-controls');
            navControls.style.justifyContent = 'space-between';

            // Navigation buttons - Anterior sempre vis√≠vel
            btnPrev.classList.remove('invisible');
            btnPrev.classList.remove('hidden');
            btnPrev.innerText = 'Anterior';
            btnPrev.onclick = null; // Reset to use event listener

            // Garantir que bot√£o Pr√≥ximo esteja vis√≠vel
            btnNext.classList.remove('hidden');
            btnNext.innerText = (currentStep === questions.length - 1) ? 'Finalizar' : 'Pr√≥ximo';

            if (question.type === 'choice') {
                renderChoiceQuestion(question);
            } else if (question.type === 'text') {
                renderTextQuestion(question);
            } else if (question.type === 'textarea') {
                renderTextareaQuestion(question);
            }
        }

        function renderChoiceQuestion(question) {
            const selected = answers.respostas[question.id] || '';
            contentDiv.innerHTML = `
                <div class="space-y-4">
                    <h2 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight font-title">${question.q}</h2>
                    <div class="grid grid-cols-1 gap-2.5">
                        ${question.options.map(option => `
                            <div class="option-card p-4 border-2 ${selected === option ? 'border-bertuol-yellow bg-bertuol-yellow' : 'border-slate-100'} rounded-2xl flex items-center justify-between" 
                                 onclick="selectOption(${question.id}, '${option}')">
                                <span class="text-base font-medium ${selected === option ? 'text-white' : 'text-slate-700'}">${option}</span>
                                <div class="w-5 h-5 rounded-full border-2 ${selected === option ? 'border-white bg-white' : 'border-slate-200'} flex items-center justify-center flex-shrink-0">
                                    ${selected === option ? '<div class="w-2 h-2 rounded-full bg-bertuol-yellow"></div>' : ''}
                                </div>
                            </div>
                        `).join('')}
                    </div>
                </div>
            `;
        }

        function selectOption(questionId, option) {
            answers.respostas[questionId] = option;
            renderStep();
        }

        function renderTextQuestion(question) {
            const val = question.key ? answers[question.key] : (answers.respostas[question.id] || '');
            contentDiv.innerHTML = `
                <div class="space-y-4">
                    <h2 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight font-title">${question.q}</h2>
                    <input type="text" id="step-input" 
                        class="w-full p-4 text-lg bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-turquoise focus:ring-2 focus:ring-turquoise/20 transition-all" 
                        placeholder="${question.placeholder || 'Sua resposta aqui...'}"
                        value="${val}"
                        oninput="saveState(${question.id}, '${question.key || ''}', this.value)">
                </div>
            `;
            setTimeout(() => document.getElementById('step-input').focus(), 300);
        }

        function renderTextareaQuestion(question) {
            const val = answers.respostas[question.id] || '';
            contentDiv.innerHTML = `
                <div class="space-y-4">
                    <h2 class="text-xl md:text-2xl font-bold text-slate-800 tracking-tight font-title">${question.q}</h2>
                    <textarea id="step-input" 
                        class="w-full p-4 text-lg bg-slate-50 border-2 border-transparent rounded-2xl focus:bg-white focus:border-turquoise focus:ring-2 focus:ring-turquoise/20 transition-all h-32 no-scrollbar resize-none" 
                        placeholder="Fique √† vontade para compartilhar..."
                        oninput="saveState(${question.id}, '', this.value)">${val}</textarea>
                </div>
            `;
            setTimeout(() => document.getElementById('step-input').focus(), 300);
        }

        function saveState(questionId, key, value) {
            if (key) {
                answers[key] = value;
            } else {
                answers.respostas[questionId] = value;
            }
        }

        function renderReview() {
            // Informa√ß√µes b√°sicas
            const infoHTML = `
                <div class="bg-turquoise/10 p-4 rounded-lg mb-4">
                    <p class="text-sm text-slate-700"><strong>Nome:</strong> ${answers.paciente_nome || 'N/A'}</p>
                    <p class="text-sm text-slate-700"><strong>Unidade:</strong> ${answers.unidade || 'N/A'}</p>
                    <p class="text-sm text-slate-700"><strong>Dentista:</strong> ${answers.dentista_nome || 'N/A'}</p>
                </div>
            `;

            // Montar lista de respostas
            let respostasHTML = '';

            // Pegar todas as respostas do objeto respostas
            Object.keys(answers.respostas).forEach(questionId => {
                const valor = answers.respostas[questionId];
                const question = questions.find(q => q.id === parseInt(questionId));

                if (question && valor) {
                    respostasHTML += `
                        <div class="bg-slate-50 p-4 rounded-lg mb-3 text-left border-l-4 border-turquoise">
                            <p class="text-xs font-semibold text-turquoise mb-1">Pergunta ${question.id}</p>
                            <p class="text-sm text-slate-600 mb-2">${question.q}</p>
                            <p class="text-base text-slate-800 font-medium">${valor}</p>
                        </div>
                    `;
                }
            });

            contentDiv.innerHTML = `
                <div class="text-center mb-6">
                    <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-2 tracking-tight font-title">Revise suas respostas</h2>
                    <p class="text-slate-500 text-base">Confira se est√° tudo correto antes de enviar</p>
                </div>

                ${infoHTML}

                <div class="max-w-2xl mx-auto mb-6 max-h-80 overflow-y-auto px-2">
                    ${respostasHTML || '<p class="text-center text-slate-400">Nenhuma resposta registrada</p>'}
                </div>

                <div class="text-center space-y-3 mt-6">
                    <p class="text-slate-600 font-semibold">Deseja revisar alguma resposta?</p>
                    <div class="flex gap-3 justify-center flex-wrap">
                        <button id="btn-revisar" 
                                class="px-6 py-3 bg-slate-200 text-slate-700 rounded-xl font-semibold hover:bg-slate-300 transition-colors">
                            üìù Voltar e Revisar
                        </button>
                        <button id="btn-confirmar" 
                                class="px-6 py-3 bg-turquoise text-white rounded-xl font-semibold hover:bg-[#218e8d] transition-all shadow-lg hover:shadow-xl">
                            ‚úÖ Confirmar e Enviar
                        </button>
                    </div>
                </div>
            `;

            // Adicionar event listeners aos bot√µes
            setTimeout(() => {
                document.getElementById('btn-revisar')?.addEventListener('click', () => {
                    currentStep = 0;
                    renderStep();
                });

                document.getElementById('btn-confirmar')?.addEventListener('click', () => {
                    submitData();
                });
            }, 100);

            // Configurar bot√µes de navega√ß√£o
            btnNext.classList.add('hidden');
            btnPrev.classList.add('hidden'); // Esconder bot√£o Voltar
            progressWrapper.classList.add('hidden');

            // Centralizar √°rea de conte√∫do
            const navControls = document.getElementById('navigation-controls');
            navControls.style.justifyContent = 'center';
        }


        function renderSuccess() {
            contentDiv.innerHTML = `
            <div class="text-center">
                <div class="w-16 h-16 bg-green-50 rounded-full flex items-center justify-center mx-auto mb-6">
                    <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <h2 class="text-2xl md:text-3xl font-bold text-slate-800 mb-3 tracking-tight font-title">Obrigado por compartilhar!</h2>
                <p class="text-slate-500 leading-relaxed text-base md:text-lg mb-6 max-w-xl mx-auto">Suas perspectivas e sensa√ß√µes v√£o nos ajudar a preparar um atendimento ainda mais especial para voc√™.</p>
                <p class="text-turquoise font-semibold text-base">Aguarde um instante, logo chamaremos voc√™ ‚ú®</p>
            </div>
            `;
            btnNext.classList.add('hidden');
            btnPrev.classList.remove('hidden');
            btnPrev.classList.remove('invisible');
            btnPrev.innerText = 'Sair';
            btnPrev.onclick = () => location.reload();
            progressWrapper.classList.add('hidden');

            // Centralizar o bot√£o Sair
            const navControls = document.getElementById('navigation-controls');
            navControls.style.justifyContent = 'center';

            // Auto reload after 15 seconds
            setTimeout(() => location.reload(), 15000);
        }

        async function submitData() {
            btnNext.disabled = true;
            btnNext.innerText = 'Enviando...';

            try {
                if (!supabaseClient) throw new Error('Supabase n√£o inicializado');

                const { data, error } = await supabaseClient
                    .from('anamnese_humanizada')
                    .insert([{
                        paciente_nome: answers.paciente_nome,
                        unidade: answers.unidade,
                        dentista_nome: answers.dentista_nome,
                        profissional_id: answers.profissional_id,
                        respostas: answers.respostas,
                        fluxo_origem: answers.fluxo_origem
                    }]);

                if (error) throw error;

                console.log('‚úÖ Dados salvos com sucesso!');
                currentStep++;
                renderStep();
            } catch (err) {
                console.error('‚ùå Erro ao salvar:', err);
                // Proceed to success screen anyway for UX
                currentStep++;
                renderStep();
            }
        }

        // --- EVENT LISTENERS ---
        btnNext.addEventListener('click', () => {
            console.log('Bot√£o Pr√≥ximo clicado! currentStep:', currentStep);

            // Tela de sele√ß√£o de profissionais
            if (currentStep === -2) {
                console.log('Estamos na tela de sele√ß√£o');
                console.log('Unidade:', answers.unidade);
                console.log('Profissional ID:', answers.profissional_id);

                if (answers.unidade && answers.profissional_id) {
                    console.log('‚úÖ Valida√ß√£o OK! Avan√ßando...');
                    currentStep++;
                    renderStep();
                } else {
                    console.log('‚ùå Valida√ß√£o falhou!');
                }
                return;
            }

            const question = questions[currentStep];

            // Validation
            if (currentStep >= 0 && currentStep < questions.length) {
                const val = question.key ? answers[question.key] : answers.respostas[question.id];
                if (!val || val.trim() === '') {
                    const input = document.getElementById('step-input');
                    if (input) {
                        input.classList.add('border-red-300');
                        setTimeout(() => input.classList.remove('border-red-300'), 500);
                    }
                    // For choice questions, just don't advance
                    if (question.type === 'choice' && !answers.respostas[question.id]) return;
                    // For text inputs, don't advance if empty
                    if ((question.type === 'text' || question.type === 'textarea') && (!val || val.trim() === '')) return;
                }
            }

            // Sempre avan√ßar (√∫ltima pergunta vai para revis√£o, n√£o submete direto)
            currentStep++;
            renderStep();
        });

        btnPrev.addEventListener('click', () => {
            console.log('Bot√£o Anterior clicado! currentStep:', currentStep);
            if (currentStep >= -1) {
                currentStep--;
                renderStep();
            }
        });

        // Initialize
        async function init() {
            await loadProfissionais();
            renderStep();
        }

        init();
    </script>
</body>

</html>
